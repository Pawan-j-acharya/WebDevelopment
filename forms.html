<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>FORM</h3>
    <form>
    <label for="abc">First Name:</label>
    <input type="text" name="text" id="abc"><br><br>
    <label for="cde">Last Name:</label>
    <input type="text" name="text" id="cde"><br><br>
    <label for="asd">Gender:</label>
    <input type="radio" name="Gender" id="asd">Male
    <input type="radio" name="Gender">Female<br><br>
    <label for="for">DOB:</label>
    <input type="date" id="for"><br><br>


    <label for="axs">Email ID:</label>
    <input type="Email" id="axs"><br><br>
    <label for="aws">Ph no:</label>
    <input type="Tel" id="aws"><br><br>
    <label for="sdf">Address:</label>
    <textarea name="address" id="sdf" cols="9" rows="3"></textarea><br><br>
    <label for="cvb">Create password</label>
    <input type="password" id="cvb"><br><br>
    <label for="xcv">Confirm password</label>
    <input type="password" id="xcv"><br><br>
    <label>Terms & condition:</label>
    <input type="checkbox" name="" id=""><br><br>
    <input type="Submit" value="Submit">
    
</form>
</body>
</html>
